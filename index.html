<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Platform.js"></script>
  <script src="Base.js"></script>
  <script src="Top.js"></script>
  <script src="Wheels.js"></script>
  <script src="WheelRim.js"></script>
  <script src="Lights.js"></script>
  <script src="Rims.js"></script>
  <script src="FrontShield.js"></script>
  <script src="Filler.js"></script>
  <script src="RotateCar.js"></script>
  
</head>

<body>

  <a-scene background="color:#DBE2EA">

    <a-camera position="0 0 8">

    </a-camera>

    <a-entity log="message: Hi, it's me!"></a-entity>

    <a-entity position="0 -1 0" platform>
    </a-entity>   
  
    <a-entity rotation = "0 -20 0" rotate-car>

    <a-entity position="0 .25 0" base>
    </a-entity>
    <a-entity position="0 1.25 0" top>
    </a-entity>

    <a-entity position="-0.5 .5 3.5" lights>
    </a-entity>
    <a-entity position="0.5 .5 3.5" lights>
    </a-entity>

    <a-entity position="0 -0.2 3.5" rims>
    </a-entity>

    <a-entity position="0 1.375 2" rotation = "-45 0 0" front>
    </a-entity>

    <a-entity position="0 1 1.625" height = "0.5" rotation = "-45 0 0" filler>
    </a-entity>

    <a-entity position="-1 -0.25 2.5" rotation="0 0 90" wheel>
    </a-entity>
    <a-entity position="1 -0.25 2.5" rotation="0 0 90" wheel>
    </a-entity>
    <a-entity position="-1 -0.25 -2.5" rotation="0 0 90" wheel>
    </a-entity>
    <a-entity position="1 -0.25 -2.5" rotation="0 0 90" wheel>
    </a-entity>

  <a-entity position="-1.025 -0.25 2.5" rotation="0 0 90" rim>
  </a-entity>
  <a-entity position="1.025 -0.25 2.5" rotation="0 0 90" rim>
  </a-entity>
  <a-entity position="-1.025 -0.25 -2.5" rotation="0 0 90" rim>
  </a-entity>
  <a-entity position="1.025 -0.25 -2.5" rotation="0 0 90" rim>
  </a-entity>
  
</a-entity>

  </a-scene>

</body>

</html>
